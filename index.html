<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kastle Systems | Floor Plan Tool</title>
    
    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#dc2626" />

    <!-- Apple PWA Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kastle Tool" />
    <link rel="apple-touch-icon" href="/icon.svg">

    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1f2937;
      }
      /* Ensure body takes full height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Mobile keyboard handling */
      @media screen and (max-width: 768px) {
        /* Prevent zoom on input focus */
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], 
        input[type="password"], input[type="search"], textarea, select {
          font-size: 16px !important;
        }
        
        /* Improve touch targets */
        button, input, select, textarea {
          min-height: 44px;
          min-width: 44px;
        }
        
        /* Better mobile scrolling */
        * {
          -webkit-overflow-scrolling: touch;
        }
        
        /* Prevent page zoom on touch events */
        body {
          touch-action: pan-x pan-y;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Allow zoom only on floorplan canvas */
        .floorplan-canvas {
          touch-action: manipulation;
        }
        
        /* Prevent zoom on double-tap */
        * {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* Allow text selection in inputs */
        input, textarea, [contenteditable] {
          -webkit-user-select: text;
          -khtml-user-select: text;
          -moz-user-select: text;
          -ms-user-select: text;
          user-select: text;
        }
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react/": "https://esm.sh/react@18.3.1/",
        "vitest/": "https://esm.sh/vitest@3.2.4/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.7.0",
        "@testing-library/jest-dom/": "https://esm.sh/@testing-library/jest-dom@6.6.4/",
        "vitest": "https://esm.sh/vitest@3.2.4",
        "@testing-library/react": "https://esm.sh/@testing-library/react@16.3.0",
        "@testing-library/dom": "https://esm.sh/testing-library/dom@10.4.1",
        "lucide-react": "https://esm.sh/lucide-react@0.536.0",
        "@google/genai": "https://esm.sh/@google/genai@0.15.0",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.5.136",
        "react-hot-toast": "https://esm.sh/react-hot-toast@2.5.2",
        "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "file-saver": "https://esm.sh/file-saver@2.0.5",
        "docx": "https://esm.sh/docx@9.5.1",
        "xlsx": "https://esm.sh/xlsx@0.18.5"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-on-surface">
    <div id="root"></div>
    <div id="portals"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a relative path for ServiceWorker registration to ensure it's loaded from the correct origin.
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Prevent page zoom on mobile devices
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Prevent zoom on pinch
        document.addEventListener('gesturestart', function (event) {
          event.preventDefault();
        });
        
        document.addEventListener('gesturechange', function (event) {
          event.preventDefault();
        });
        
        document.addEventListener('gestureend', function (event) {
          event.preventDefault();
        });
        
        // Prevent zoom on wheel events outside floorplan
        document.addEventListener('wheel', function(event) {
          // Only prevent if not on floorplan canvas
          if (!event.target.closest('.floorplan-canvas')) {
            if (event.ctrlKey) {
              event.preventDefault();
            }
          }
        }, { passive: false });
      });
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
